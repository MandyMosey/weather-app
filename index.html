<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <!--

      <form id="search-form" style="margin: 10px 0;">
        <input type="text" id="search-box" placeholder="Change City" autocomplete="off" />
        <input type="submit" value="Update" id="update" />
        <!--<button class="btn" id="current-location" type="button" style="margin-left: 176px;">Current</button>
        <button class="btn" id="random-loction" type="button" style="margin: 0px;">Random</button>-->
      </form>

      <div class="main-weather">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <div class="date">Last updated: <span id="date"></span></div>
            <ul class="current-conditions">
              <li class="current-conditions" id="description"></li>
              <li class="current-conditions">Humidity: <span id="humidity"></span>%</li>
              <li class="current-conditions">Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="now-temp">
              <span class="current-icon">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon"/>
              </span>
              <span class="temperatures" id="temperature"></span>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">°F</a>
                <!--|
                <a href="#" id="celsius-link">°C</a>-->
              </span>
            </div>
          </div>
        </div>
      </div>



      <div class="forecast" id="forecast"></div>
      


      <footer>
        Coded by Amanda J. Denny - open sourced on 
        <a class="foot-link" href="https://github.com/MandyMosey/weather-app" 
        target="_blank">GitHub</a> - hosted on 
        <a class="foot-link" href="https://www.netlify.com" 
        target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
